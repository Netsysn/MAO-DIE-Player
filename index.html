<!DOCTYPE html>
<html lang="cn">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<link rel="stylesheet" href="./css/base.css">
</head>

<body>
	<div class="container">
		<div class="player_content">
			<h2 style="margin-bottom: 20px;">歌曲列表</h2>
			<ul class="music">
			</ul>
		</div>
		<div class="detail_content">
			<div class="imgShow">
				<img src="./assets/img/1.png" alt="" class="music_detail">
			</div>
			<p class="name"></p>
			<div class="bar">
				<div class="progress"></div>
				<div class="time-tooltip">00:00</div>
			</div>
			<div class="time">
				<span class="current_time">00:00</span>
				<span class="total_time">00:00</span>
			</div>
			<div class="tool">
				<button class="play play_btn active">
					<svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24">
						<path fill="currentColor"
							d="M8 17.175V6.825q0-.425.3-.713t.7-.287q.125 0 .263.037t.262.113l8.15 5.175q.225.15.338.375t.112.475t-.112.475t-.338.375l-8.15 5.175q-.125.075-.262.113T9 18.175q-.4 0-.7-.288t-.3-.712" />
					</svg>
				</button>
				<button class="play pause_btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24">
						<path fill="currentColor" d="M14 19V5h4v14zm-8 0V5h4v14z" />
					</svg>
				</button>
				<div class="toolbar">
					<button class="prev_btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24">
							<path fill="currentColor"
								d="M5.5 17V7q0-.425.288-.712T6.5 6t.713.288T7.5 7v10q0 .425-.288.713T6.5 18t-.712-.288T5.5 17m11.45-.025l-6.2-4.15q-.225-.15-.337-.362T10.3 12t.113-.462t.337-.363l6.2-4.15q.125-.1.275-.125t.275-.025q.4 0 .7.275t.3.725v8.25q0 .45-.3.725t-.7.275q-.125 0-.275-.025t-.275-.125" />
						</svg>
					</button>
					<button class="next_btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24">
							<path fill="currentColor"
								d="M16.5 17V7q0-.425.288-.712T17.5 6t.713.288T18.5 7v10q0 .425-.288.713T17.5 18t-.712-.288T16.5 17m-11-.875v-8.25q0-.45.3-.725t.7-.275q.125 0 .275.025t.275.125l6.2 4.15q.225.15.338.363T13.7 12t-.112.463t-.338.362l-6.2 4.15q-.125.1-.275.125t-.275.025q-.4 0-.7-.275t-.3-.725" />
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
<script type="module" src="./js/index.js"></script>


</html>
